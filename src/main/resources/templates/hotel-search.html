<!DOCTYPE html>
<html lang="ja" xmlns:th="http.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>ホテル検索</h2>

<form th:action="@{/ex2/search}"
           method="post">
<input type="text" name="price">円以下<br>
<button>検索</button>
</form>
<div th:each="hotel:${hotelList}">
<br>
<table  border="1">
<tr>
<th>ホテル名</th>
<th th:text="${hotel.hotelName}"></th>
</tr>
<tr>
<th>最寄り駅</th>
<th th:text="${hotel.nearestStation}"></th>
</tr>
<tr>
<th>価格</th>
<th th:text="${#numbers.formatInteger(hotel.price,4,'COMMA')}"></th>
</tr>
</table>
</div>
</body>
</html>
